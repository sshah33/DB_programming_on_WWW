.login-header {
position: relative;
width: 100%;
height: 100px;;
background: #00e3da;
}


.login-header > .text {
  display: block;
  width: 100%;
  height: 100%;
  font-size: 5rem;
  text-align: center;
  line-height: 10rem;
  color: #fff;
  transition: all 0.5s ease-in-out;
}
.login-header > .loader {
  display: none;
  position: relative;
  left: 5rem;
  top: 5rem;
  width: 10rem;
  height: 10rem;
  border: 2px solid #fff;
  border-radius: 50%;
  animation: loading 2s linear infinite;
}
.login-header > .loader:after {
  content: "";
  position: relative;
  left: 4.5rem;
  top: -0.5rem;
  width: 1rem;
  height: 1rem;
  background: #fff;
  border-radius: 50%;
  border-right: 2px solid #00e3da;
}
.login-header > .loader:before {
  content: "";
  position: relative;
  left: 4rem;
  top: -0.5rem;
  width: 0;
  height: 0;
  border-right: 1rem solid #fff;
  border-top: 0.5rem solid transparent;
  border-bottom: 0.5rem solid transparent;
}
.login-footer {
position: absolute;
right: 0;
bottom: 0;
left: 0;
float:right;
width:100%;
height:100px;
background: #333;
color:white;
text-align: center;
font-size: 20px;
line-height: 5rem;
}

}
.container-fluid{
